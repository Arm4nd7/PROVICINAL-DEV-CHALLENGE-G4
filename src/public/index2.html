<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style2.css" />
    <title>Panel Carro Horario</title>
</head>

<body>
    <main>
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="opciones">
                <a href="#" class="btn btn-primary" id="btn-crear-viaje">Crear Viaje</a>
            </div>
            <div id="viajes-container" class="d-flex flex-wrap justify-content-center">
            </div>
        </div>
        <div>
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa-solid fa-car-side"></i>
                </button>
            </div>
        </div>
    </main>

    <div class="modal fade" id="crearViajeModal" tabindex="-1" aria-labelledby="crearViajeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="crearViajeModalLabel">Crear Nuevo Viaje</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-crear-viaje">
                        <!-- <div class="mb-3">
                            <label for="conductor_id" class="form-label">ID Conductor</label>
                            <input type="number" class="form-control" id="conductor_id" required>
                            <small class="form-text text-muted">Este es tu ID de usuario como conductor.</small>
                        </div> -->
                        <div class="mb-3">
                            <label for="punto_encuentro_id" class="form-label">Punto de Encuentro</label>
                            <select class="form-select" id="punto_encuentro_id" required>
                                <option value="">Cargando puntos de encuentro...</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="hora_salida" class="form-label">Hora de Salida</label>
                            <input type="datetime-local" class="form-control" id="hora_salida" required>
                        </div>
                        <div class="mb-3">
                            <label for="cupos_disponibles" class="form-label">Cupos Disponibles</label>
                            <input type="number" class="form-control" id="cupos_disponibles" min="1" required>
                        </div>
                        <button type="submit" class="btn btn-success">Guardar Viaje</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="/script2.js"></script>
</body>

</html>
